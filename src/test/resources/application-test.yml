spring:
  datasource:
    url: jdbc:h2:mem:test_db
    username: sa
    password: sa
    driver-class-name: org.h2.Driver

  flyway:
    locations: classpath:db/migration/h2

  jpa:
    properties:
      hibernate:
        show_sql: true
        format_sql: true
        dialect: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: update

  h2:
    console:
      enabled: true